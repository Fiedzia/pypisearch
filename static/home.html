<div class="container">
	<h2>Query syntax</h2>

	Full lucene syntax is exposed. Here is what you can do:
	<li>django AND git</li>
  <li>django AND NOT git</li>
	<li>(django OR flask) AND REST</li>
	<li>django AND licence:bsd</li>
	<li>django^10 OR flask^100 </li>

	<p>By default name, summary and description fields are searched, prioriterized in that order.</p>

</div>
